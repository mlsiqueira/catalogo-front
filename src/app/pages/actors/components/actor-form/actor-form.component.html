<app-page-header [title]="pageTitle"></app-page-header>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input formControlName="name" type="text" class="form-control" [class.is-invalid]="nameValidation" id="name" placeholder="Nome do ator">
          <div *ngIf="nameValidation" class="invalid-feedback">
            O nome do ator é obrigatório.
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label for="avatar">Foto:</label>
          <input formControlName="avatar" type="text" class="form-control" id="avatar" placeholder="URL da foto do ator">
        </div>
      </div>
      <div class="form-group">
        <label for="nationality">Nacionalidade:</label>
        <input formControlName="nationality" type="text" class="form-control" id="nationality" placeholder="brasileiro">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="mb-3">
      <label for="bio">Sinopse:</label>
      <textarea formControlName="bio" class="form-control" id="bio" placeholder="Biografia do ator..." required></textarea>
    </div>
  </div>

  <div class="container">
    <div class="float-right">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button (click)="onReset()" type="reset" class="btn btn-outline-danger">Reset</button>
    </div>
  </div>
</form>
