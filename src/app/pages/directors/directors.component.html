<ul class="list-unstyled">
  <li *ngFor="let director of directors$ | async" class="media">
    <img [src]="director.avatar" class="mr-2">
    <div class="media-body">
      <h2 class="mt-0 mb-1">{{ director.name }}</h2>
      <hr class="my-4">
      <p>
        {{ director.bio }}
      </p>
      <p class="float-right">
        <app-pencil-button [routerLink]="[director.id, 'edit']"></app-pencil-button>
        <app-trash-button (click)="deleteMovie(director.id)"></app-trash-button>
        <app-add-button routerLink="new"></app-add-button>
      </p>
    </div>
  </li>
</ul>
